<h1>Pavel's portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

<img src="{% static 'portfolio/robocop.png' %}"height="275" width="275">

{% for project in projects %}
  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}" height="275" width="275">
  {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
  {% endif %}
{% endfor %}
